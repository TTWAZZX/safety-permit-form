// ================= AUTH =================
let authReady = false;

async function ensureAuth() {
    const { data } = await db.auth.getSession();
    if (!data.session) {
        const res = await db.auth.signInAnonymously();
        if (res.error) {
            Swal.fire('Auth error', res.error.message, 'error');
            return false;
        }
    }
    authReady = true;
    return true;
}

ensureAuth();

// ================= UI =================
function toggleInput(selectId, areaId) {
    const select = document.getElementById(selectId);
    const area = document.getElementById(areaId);
    const input = area.querySelector('input, textarea');

    if (select.value === 'OTHER') {
        area.style.display = 'block';
        input.required = true;
    } else {
        area.style.display = 'none';
        input.required = false;
        input.value = '';
    }
}

    document.getElementById('requestDate').valueAsDate = new Date();

    await liff.init({ liffId: LIFF_ID });

    if (!liff.isLoggedIn()) {
        liff.login();
        return;
    }

    const profile = await liff.getProfile();
    document.getElementById('userId').value = profile.userId;
    document.getElementById('fullname').value = profile.displayName;
};
