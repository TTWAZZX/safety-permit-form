<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>บันทึกมิเตอร์น้ำ - TSH Safety</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        :root {
            --primary-color: #0ea5e9;
            --bg-color: #f0f9ff;
            --card-bg: rgba(255, 255, 255, 0.95);
            --text-color: #334155;
            --input-bg: #fff;
            --border-color: #e2e8f0;
        }

        /* Dark Mode Variables */
        [data-theme="dark"] {
            --bg-color: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.95);
            --text-color: #f8fafc;
            --input-bg: #1e293b;
            --border-color: #334155;
        }

        body { 
            font-family: 'Sarabun', sans-serif; 
            background-color: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            padding-top: env(safe-area-inset-top);
            padding-bottom: 20px;
            transition: background-color 0.3s ease;
        }

        .container { max-width: 500px; padding: 0 15px; }

        .water-card {
            margin-top: 20px;
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            padding: 25px;
            box-shadow: 0 20px 40px -10px rgba(14, 165, 233, 0.2);
            border: 1px solid rgba(255,255,255,0.1);
            position: relative; overflow: hidden;
            transition: all 0.3s ease;
        }

        .water-card::before {
            content: ""; position: absolute; top: 0; left: 0; width: 100%; height: 6px;
            background: linear-gradient(90deg, #0ea5e9, #38bdf8);
        }

        .form-control {
            border-radius: 12px; 
            border: 1px solid var(--border-color); 
            padding: 12px; font-size: 1rem;
            background-color: var(--input-bg);
            color: var(--text-color);
        }
        .form-control:focus { 
            border-color: var(--primary-color); 
            box-shadow: 0 0 0 4px rgba(14, 165, 233, 0.1); 
            background-color: var(--input-bg);
            color: var(--text-color);
        }

        .btn-submit { 
            background: linear-gradient(135deg, #0284c7 0%, #38bdf8 100%);
            color: white; width: 100%; border-radius: 16px; padding: 16px; 
            border: none; font-weight: 700; font-size: 1.1rem; margin-top: 15px;
            box-shadow: 0 10px 15px -3px rgba(56, 189, 248, 0.3);
            transition: transform 0.1s;
        }
        .btn-submit:active { transform: scale(0.98); }

        /* Dark Mode Toggle */
        .theme-toggle {
            position: absolute; top: 20px; right: 20px;
            background: rgba(14, 165, 233, 0.1); color: var(--primary-color);
            border: none; width: 40px; height: 40px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; transition: all 0.3s;
        }
        .theme-toggle:hover { background: rgba(14, 165, 233, 0.2); transform: rotate(15deg); }

        /* Chart Container */
        .chart-container {
            position: relative; height: 200px; width: 100%; margin-top: 20px;
            background: rgba(14, 165, 233, 0.05); border-radius: 16px; padding: 10px;
        }

        /* History List */
        .history-item {
            background: var(--card-bg); border-radius: 16px; padding: 15px; margin-bottom: 10px;
            border-left: 5px solid var(--primary-color);
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            color: var(--text-color);
        }
        
        /* Stats Box */
        .stats-box {
            display: flex; gap: 10px; margin-bottom: 20px;
        }
        .stat-card {
            flex: 1; background: rgba(14, 165, 233, 0.1); border-radius: 12px; padding: 10px;
            text-align: center; border: 1px solid rgba(14, 165, 233, 0.2);
        }
    </style>
</head>
<body>

<div class="container">
    <div class="water-card">
        
        <button class="theme-toggle" onclick="toggleTheme()">
            <i class="bi bi-moon-stars-fill" id="themeIcon"></i>
        </button>

        <div class="text-center mb-4">
            <div class="bg-primary bg-opacity-10 p-3 rounded-circle d-inline-block mb-2">
                <img id="profileImage" src="https://cdn-icons-png.flaticon.com/512/847/847969.png" class="rounded-circle" width="50">
            </div>
            <h5 class="fw-bold m-0">ระบบบันทึกมิเตอร์น้ำ</h5>
            <small class="opacity-75">TSH Safety Management</small>
        </div>

        <div class="chart-container mb-4">
            <canvas id="waterChart"></canvas>
        </div>

        <div class="stats-box">
            <div class="stat-card">
                <small class="opacity-75">เลขล่าสุด</small>
                <div class="fw-bold text-primary fs-5" id="lastMeter">-</div>
            </div>
            <div class="stat-card">
                <small class="opacity-75">เฉลี่ย/วัน</small>
                <div class="fw-bold text-success fs-5" id="avgUsage">-</div>
            </div>
        </div>

        <form id="waterForm">
            <input type="hidden" id="userId">
            <input type="hidden" id="recorderName">

            <div class="row g-2 mb-3">
                <div class="col-6">
                    <label class="form-label small">วันที่</label>
                    <input type="date" id="recordDate" class="form-control" required>
                </div>
                <div class="col-6">
                    <label class="form-label small">เวลา</label>
                    <input type="time" id="recordTime" class="form-control" required>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label fw-bold text-primary">
                    <i class="bi bi-speedometer2 me-1"></i>เลขมิเตอร์ปัจจุบัน
                </label>
                <input type="number" step="0.01" id="meterReading" class="form-control form-control-lg text-center fw-bold fs-2 text-primary" placeholder="0000.00" required oninput="calculateUnits()">
            </div>

            <div class="mb-4">
                <label class="form-label fw-bold text-danger">
                    <i class="bi bi-droplet-half me-1"></i>หน่วยที่ใช้จริง
                </label>
                <input type="number" step="0.01" id="unitsUsed" class="form-control form-control-lg text-center fw-bold fs-3 text-danger" placeholder="0.00" required>
                
                <div id="leakAlert" class="alert alert-danger mt-2 d-none animate__animated animate__headShake">
                    <i class="bi bi-exclamation-triangle-fill me-1"></i> <strong>แจ้งเตือน:</strong> การใช้น้ำสูงผิดปกติ!
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label small">ผู้บันทึก</label>
                <input type="text" id="displayRecorderName" class="form-control bg-opacity-10" readonly>
            </div>

            <button type="submit" id="btnSubmit" class="btn-submit">
                <i class="bi bi-send-fill me-2"></i>บันทึกข้อมูล
            </button>
        </form>
    </div>

    <div class="mt-4 pb-4">
        <h6 class="fw-bold opacity-75 ms-2 mb-3"><i class="bi bi-clock-history me-2"></i>ประวัติย้อนหลัง</h6>
        <div id="historyList"></div>
    </div>
</div>

<script>
// CONFIG
const SUPABASE_URL = 'https://dqsfioiqwxuxpucwwhsv.supabase.co';
const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRxc2Zpb2lxd3h1eHB1Y3d3aHN2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg1OTk1NjUsImV4cCI6MjA4NDE3NTU2NX0.L_u0Ff3uHofxiimEs6ySFB4TPNtOWiKeSu3KFoVcA1U';
const LIFF_ID = '2007053300-s20OjYXq';

const db = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
let previousReading = 0;
let averageUsage = 0;
let waterChartInstance = null;

// ================= INIT =================
window.onload = async () => {
    initTheme();
    const now = new Date();
    document.getElementById('recordDate').value = now.toISOString().split('T')[0];
    document.getElementById('recordTime').value = now.toTimeString().split(' ')[0].substring(0, 5);

    await fetchData();

    try {
        await liff.init({ liffId: LIFF_ID });
        if (!liff.isLoggedIn()) { liff.login(); return; }
        const profile = await liff.getProfile();
        document.getElementById('userId').value = profile.userId;
        document.getElementById('recorderName').value = profile.displayName;
        document.getElementById('displayRecorderName').value = profile.displayName;
        if(profile.pictureUrl) document.getElementById('profileImage').src = profile.pictureUrl;
    } catch (err) { console.error('LIFF Error:', err); }
};

// ================= THEME (DARK MODE) =================
function initTheme() {
    const savedTheme = localStorage.getItem('theme') || 'light';
    document.documentElement.setAttribute('data-theme', savedTheme);
    updateThemeIcon(savedTheme);
}

function toggleTheme() {
    const current = document.documentElement.getAttribute('data-theme');
    const next = current === 'dark' ? 'light' : 'dark';
    document.documentElement.setAttribute('data-theme', next);
    localStorage.setItem('theme', next);
    updateThemeIcon(next);
}

function updateThemeIcon(theme) {
    const icon = document.getElementById('themeIcon');
    icon.className = theme === 'dark' ? 'bi bi-sun-fill' : 'bi bi-moon-stars-fill';
}

// ================= FETCH & CHART =================
async function fetchData() {
    const listDiv = document.getElementById('historyList');
    listDiv.innerHTML = '<div class="text-center"><div class="spinner-border text-primary spinner-border-sm"></div></div>';

    try {
        const { data, error } = await db.from('water_meter_logs')
            .select('*')
            .order('record_date', { ascending: false })
            .order('record_time', { ascending: false })
            .limit(10);

        if (error) throw error;

        // 1. Process Data for Chart
        const labels = [];
        const units = [];
        let totalUnits = 0;

        // เรียงจากเก่าไปใหม่เพื่อลงกราฟ
        [...data].reverse().forEach(item => {
            labels.push(item.record_date.slice(5)); // เอาแค่ MM-DD
            const u = parseFloat(item.units_used);
            units.push(u);
            totalUnits += u;
        });

        averageUsage = data.length > 0 ? (totalUnits / data.length).toFixed(2) : 0;
        document.getElementById('avgUsage').innerText = averageUsage;

        renderChart(labels, units);

        // 2. Set Last Reading
        if (data.length > 0) {
            const latest = data[0];
            document.getElementById('lastMeter').innerText = latest.meter_reading;
            previousReading = parseFloat(latest.meter_reading);
        }

        // 3. Render List
        listDiv.innerHTML = '';
        data.forEach(item => {
            listDiv.innerHTML += `
                <div class="history-item">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <span class="fw-bold text-primary">${item.record_date}</span>
                            <small class="opacity-75 ms-2">${item.record_time}</small>
                        </div>
                        <span class="badge bg-primary rounded-pill">${item.meter_reading}</span>
                    </div>
                    <div class="d-flex justify-content-between mt-2 small opacity-75">
                        <span><i class="bi bi-person me-1"></i>${item.recorder_name}</span>
                        <span class="text-danger fw-bold">ใช้ไป: ${item.units_used} หน่วย</span>
                    </div>
                </div>
            `;
        });

    } catch (err) {
        console.error(err);
        listDiv.innerHTML = '<div class="text-center text-danger">โหลดข้อมูลไม่สำเร็จ</div>';
    }
}

// ================= CHART RENDERER =================
function renderChart(labels, data) {
    const ctx = document.getElementById('waterChart').getContext('2d');
    
    if (waterChartInstance) waterChartInstance.destroy();

    waterChartInstance = new Chart(ctx, {
        type: 'line',
        data: {
            labels: labels,
            datasets: [{
                label: 'การใช้น้ำ (หน่วย)',
                data: data,
                borderColor: '#0ea5e9',
                backgroundColor: 'rgba(14, 165, 233, 0.2)',
                borderWidth: 3,
                pointBackgroundColor: '#fff',
                pointBorderColor: '#0ea5e9',
                pointRadius: 4,
                tension: 0.4,
                fill: true
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            plugins: { legend: { display: false } },
            scales: {
                x: { grid: { display: false }, ticks: { color: '#888' } },
                y: { grid: { color: 'rgba(200,200,200,0.1)' }, ticks: { color: '#888' } }
            }
        }
    });
}

// ================= AUTO CALCULATE & ALERT =================
function calculateUnits() {
    const current = parseFloat(document.getElementById('meterReading').value);
    const alertBox = document.getElementById('leakAlert');
    
    if (!isNaN(current) && previousReading > 0) {
        const used = current - previousReading;
        if (used >= 0) {
            document.getElementById('unitsUsed').value = used.toFixed(2);
            
            // Logic เตือนรั่ว: ถ้าใช้เกิน 1.5 เท่าของค่าเฉลี่ย
            if (averageUsage > 0 && used > (averageUsage * 1.5)) {
                alertBox.classList.remove('d-none');
            } else {
                alertBox.classList.add('d-none');
            }
        }
    }
}

// ================= SUBMIT =================
document.getElementById('waterForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const btn = document.getElementById('btnSubmit');
    const originalText = btn.innerHTML;
    btn.disabled = true;
    btn.innerHTML = '<span class="spinner-border spinner-border-sm"></span> กำลังบันทึก...';

    const formData = {
        record_date: document.getElementById('recordDate').value,
        record_time: document.getElementById('recordTime').value,
        meter_reading: document.getElementById('meterReading').value,
        units_used: document.getElementById('unitsUsed').value,
        recorder_name: document.getElementById('recorderName').value,
        line_user_id: document.getElementById('userId').value
    };

    try {
        const { error } = await db.from('water_meter_logs').insert([formData]);
        if (error) throw error;

        await Swal.fire({
            icon: 'success', title: 'บันทึกสำเร็จ!',
            text: 'ส่งแจ้งเตือนเข้าไลน์เรียบร้อย',
            timer: 1500, showConfirmButton: false
        });

        document.getElementById('meterReading').value = '';
        document.getElementById('unitsUsed').value = '';
        document.getElementById('leakAlert').classList.add('d-none');
        await fetchData(); // Refresh Chart & List

    } catch (err) {
        Swal.fire('Error', err.message, 'error');
    } finally {
        btn.disabled = false;
        btn.innerHTML = originalText;
    }
});
</script>

</body>
</html>
