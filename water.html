<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>บันทึกมิเตอร์น้ำ & Scope 3</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        :root {
            --primary-color: #0ea5e9;
            --line-green: #06c755;
            --bg-color: #f8fafc;
            --card-bg: rgba(255, 255, 255, 0.9);
            --text-color: #334155;
            --input-bg: #fff;
            --border-color: #e2e8f0;
        }

        [data-theme="dark"] {
            --bg-color: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.8);
            --text-color: #f1f5f9;
            --input-bg: #1e293b;
            --border-color: #334155;
        }

        body { 
            font-family: 'Sarabun', sans-serif; 
            background-color: var(--bg-color); 
            color: var(--text-color); 
            min-height: 100vh; 
            padding-bottom: 20px; 
            transition: background-color 0.3s ease;
        }
        
        /* ซ่อน Main App ไว้ก่อน จนกว่าจะโหลดเสร็จ */
        .container { max-width: 500px; padding: 0 15px; display: none; }

        /* ================= LOADING SCREEN (Splash Screen) ================= */
        #loadingScreen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: white; z-index: 9999;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
        }
        .line-spinner {
            border: 5px solid #f3f3f3;
            border-top: 5px solid var(--line-green);
            border-radius: 50%; width: 50px; height: 50px;
            animation: spin 1s linear infinite; margin-bottom: 20px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        .loading-text-main { font-weight: bold; font-size: 1.2rem; color: #111; margin-bottom: 5px; }
        .loading-text-sub { font-size: 0.9rem; color: #888; }
        /* ================================================================ */

        .water-card {
            margin-top: 20px;
            background: var(--card-bg); backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px);
            border-radius: 24px; padding: 25px 20px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.4);
            position: relative; overflow: hidden;
        }
        .water-card::before { content: ""; position: absolute; top: 0; left: 0; width: 100%; height: 4px; background: linear-gradient(90deg, #0ea5e9, #10b981); }

        .form-floating > .form-control { border-radius: 12px; border: 1px solid var(--border-color); background-color: var(--input-bg); color: var(--text-color); height: 60px; }
        .form-floating > .form-control:focus { border-color: var(--primary-color); box-shadow: 0 0 0 4px rgba(14, 165, 233, 0.1); }
        .form-floating > label { color: #94a3b8; }

        .btn-submit { 
            background: linear-gradient(135deg, #0ea5e9 0%, #0284c7 100%); color: white; width: 100%; 
            border-radius: 16px; padding: 14px; border: none; font-weight: 700; font-size: 1.1rem; margin-top: 10px;
            box-shadow: 0 10px 20px -5px rgba(14, 165, 233, 0.4);
        }

        .theme-toggle {
            position: absolute; top: 20px; right: 20px;
            background: rgba(14, 165, 233, 0.1); color: var(--primary-color);
            border: none; width: 36px; height: 36px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center; cursor: pointer;
        }

        .chart-container { position: relative; height: 160px; width: 100%; margin-top: 10px; margin-bottom: 20px; background: linear-gradient(180deg, rgba(14, 165, 233, 0.05) 0%, rgba(14, 165, 233, 0) 100%); border-radius: 16px; padding: 10px; border: 1px solid var(--border-color); }
        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 20px; }
        .stat-card { background: var(--input-bg); border-radius: 16px; padding: 12px; text-align: center; border: 1px solid var(--border-color); box-shadow: 0 2px 5px rgba(0,0,0,0.02); }
        
        .eco-card { grid-column: span 2; background: linear-gradient(135deg, #065f46 0%, #047857 100%); color: white; display: flex; justify-content: space-between; align-items: center; padding: 15px 25px; position: relative; overflow: hidden; border-radius: 16px; }
        .eco-card::after { content: ""; position: absolute; right: -20px; bottom: -20px; width: 100px; height: 100px; background: rgba(255,255,255,0.1); border-radius: 50%; }

        .history-item { background: var(--card-bg); border-radius: 16px; padding: 15px; margin-bottom: 10px; border-left: 4px solid var(--primary-color); box-shadow: 0 2px 8px rgba(0,0,0,0.04); display: flex; justify-content: space-between; align-items: center; border: 1px solid var(--border-color); }
        
        /* Delete Button */
        .btn-delete { background: none; border: none; color: #ef4444; opacity: 0.6; padding: 5px 10px; transition: 0.2s; }
        .btn-delete:hover { opacity: 1; transform: scale(1.1); background: rgba(239, 68, 68, 0.1); border-radius: 8px; }

        .form-switch .form-check-input:checked { background-color: var(--primary-color); border-color: var(--primary-color); }

        /* Skeleton Animation (สำหรับ Stats ภายใน) */
        .skeleton {
            background: linear-gradient(90deg, #e2e8f0 25%, #f1f5f9 50%, #e2e8f0 75%);
            background-size: 200% 100%; animation: shimmer 1.5s infinite;
            border-radius: 8px; color: transparent !important; min-height: 1em;
        }
        @keyframes shimmer { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }
    </style>
</head>
<body>

<div id="loadingScreen">
    <div class="line-spinner"></div>
    <div class="loading-text-main" id="loadStatusMain">กำลังเชื่อมต่อกับ LINE</div>
    <div class="loading-text-sub" id="loadStatusSub">กรุณารอสักครู่</div>
</div>

<div class="container animate__animated animate__fadeIn" id="mainApp">
    <div class="water-card">
        <button class="theme-toggle" onclick="toggleTheme()"><i class="bi bi-moon-stars-fill" id="themeIcon"></i></button>

        <div class="text-center mb-4">
            <div class="bg-primary bg-opacity-10 p-2 rounded-circle d-inline-block mb-2 shadow-sm">
                <img id="profileImage" src="https://cdn-icons-png.flaticon.com/512/847/847969.png" class="rounded-circle" width="45">
            </div>
            <h5 class="fw-bold m-0 text-gradient">ระบบบันทึกมิเตอร์น้ำ</h5>
            <small class="opacity-75">TSH Safety & ESG</small>
        </div>

        <div class="chart-container"><canvas id="waterChart"></canvas></div>

        <div class="stats-grid">
            <div class="stat-card">
                <small class="text-muted d-block mb-1" style="font-size: 0.7rem;">เลขมิเตอร์ล่าสุด</small>
                <div class="fw-bold text-primary fs-4 skeleton" id="lastMeter">-</div>
            </div>
            <div class="stat-card">
                <small class="text-muted d-block mb-1" style="font-size: 0.7rem;">สะสมปีนี้ (m³)</small>
                <div class="fw-bold text-info fs-4 skeleton" id="yearTotal">-</div>
            </div>
            <div class="stat-card eco-card shadow-lg">
                <div>
                    <div class="d-flex align-items-center mb-1">
                        <i class="bi bi-globe-americas me-2"></i>
                        <span class="text-uppercase fw-bold" style="font-size: 0.7rem; opacity: 0.9;">Scope 3 Emission</span>
                    </div>
                    <div class="fw-bold fs-1 skeleton" id="carbonTotal" style="line-height: 1;">-</div>
                    <small style="opacity: 0.8; font-size: 0.7rem;">tonCO₂e</small>
                </div>
                <div style="font-size: 2.5rem; opacity: 0.2;"><i class="bi bi-tree-fill"></i></div>
            </div>
        </div>

        <form id="waterForm">
            <input type="hidden" id="userId">
            <input type="hidden" id="lineNameStore"> 

            <div class="row g-2 mb-3">
                <div class="col-6">
                    <div class="form-floating">
                        <input type="date" id="recordDate" class="form-control" required>
                        <label for="recordDate">วันที่</label>
                    </div>
                </div>
                <div class="col-6">
                    <div class="form-floating">
                        <input type="time" id="recordTime" class="form-control" required>
                        <label for="recordTime">เวลา</label>
                    </div>
                </div>
            </div>

            <div class="form-floating mb-3">
                <input type="number" step="0.01" inputmode="decimal" id="meterReading" class="form-control fw-bold text-primary fs-4" placeholder="0000.00" required oninput="calculateUnits()">
                <label for="meterReading"><i class="bi bi-speedometer2 me-1"></i>เลขมิเตอร์ปัจจุบัน</label>
            </div>

            <div class="form-floating mb-4">
                <input type="number" step="0.01" inputmode="decimal" id="unitsUsed" class="form-control fw-bold text-danger fs-4" placeholder="0.00" required>
                <label for="unitsUsed"><i class="bi bi-droplet-half me-1"></i>หน่วยที่ใช้จริง (m³)</label>
                <div id="leakAlert" class="alert alert-danger mt-2 d-none border-0 shadow-sm"><i class="bi bi-exclamation-circle-fill me-2"></i><strong>ผิดปกติ!</strong> ใช้น้ำสูงเกินค่าเฉลี่ย</div>
            </div>

            <div class="mb-3">
                <div class="d-flex justify-content-between align-items-center mb-2 px-1">
                    <label class="small text-muted fw-bold">ผู้บันทึกข้อมูล</label>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="useLineName" checked onchange="toggleNameInput()">
                        <label class="form-check-label small text-muted" for="useLineName">ใช้ชื่อไลน์</label>
                    </div>
                </div>
                <div class="form-floating">
                    <input type="text" id="recorderName" class="form-control text-muted" readonly placeholder="Name">
                    <label for="recorderName"><i class="bi bi-person me-1"></i>ชื่อ-นามสกุล</label>
                </div>
            </div>

            <button type="submit" id="btnSubmit" class="btn-submit">บันทึกและแจ้งเตือน <i class="bi bi-send-fill ms-2"></i></button>
        </form>
    </div>

    <div class="mt-4 pb-4">
        <div class="d-flex justify-content-between align-items-center mb-3 px-2">
            <h6 class="fw-bold opacity-75 m-0 small text-uppercase">ประวัติล่าสุด</h6>
            <button onclick="exportToCSV()" class="btn btn-sm btn-outline-success rounded-pill px-3 fw-bold"><i class="bi bi-file-earmark-excel me-1"></i>Report</button>
        </div>
        <div id="historyList">
            <div class="history-item"><div class="skeleton" style="width: 100%;">Loading...</div></div>
        </div>
    </div>
</div>

<script>
// ================= CONFIG =================
const SUPABASE_URL = 'https://dqsfioiqwxuxpucwwhsv.supabase.co';
const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRxc2Zpb2lxd3h1eHB1Y3d3aHN2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg1OTk1NjUsImV4cCI6MjA4NDE3NTU2NX0.L_u0Ff3uHofxiimEs6ySFB4TPNtOWiKeSu3KFoVcA1U';
const LIFF_ID = '2007053300-w9vHc99G'; // ⚠️ ตรวจสอบ LIFF ID ตรงนี้ให้ถูกต้องนะครับ

const EMISSION_FACTOR = 0.5410; // tonCO2e / m3

const db = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
let previousReading = 0;
let averageUsage = 0;
let waterChartInstance = null;

// ================= INIT =================
window.onload = async () => {
    initTheme();
    setLocalDateTime(); // ตั้งเวลาไทยให้ถูกต้อง

    // Step 1: Loading
    await updateLoader("กำลังเชื่อมต่อกับ LINE...", 800);
    
    try {
        await liff.init({ liffId: LIFF_ID });
        
        await updateLoader("กำลังตรวจสอบการลงทะเบียน...", 800);
        
        if (!liff.isLoggedIn()) { 
            liff.login(); 
            return; 
        }
        
        await updateLoader("กำลังดึงข้อมูลโปรไฟล์...", 800);

        const profile = await liff.getProfile();
        document.getElementById('userId').value = profile.userId;
        document.getElementById('lineNameStore').value = profile.displayName;
        document.getElementById('recorderName').value = profile.displayName;
        if(profile.pictureUrl) document.getElementById('profileImage').src = profile.pictureUrl;

        // Fetch Data (ทำงานเบื้องหลัง)
        await Promise.all([fetchRecentData(), fetchYearlyStats()]);

        // Hide Load / Show App
        document.getElementById('loadingScreen').style.display = 'none';
        document.getElementById('mainApp').style.display = 'block';

    } catch (err) { 
        console.error('LIFF Error:', err);
        // Fallback: ถ้า Error ให้เข้าใช้งานแบบ Guest ได้
        document.getElementById('loadingScreen').style.display = 'none';
        document.getElementById('mainApp').style.display = 'block';
    }
};

function updateLoader(text, delay) {
    return new Promise(resolve => {
        document.getElementById('loadStatusMain').innerText = text;
        setTimeout(resolve, delay);
    });
}

function setLocalDateTime() {
    const now = new Date();
    // ปรับเวลาให้เป็น Local Time โดยการลบ Offset
    const localISOTime = new Date(now.getTime() - (now.getTimezoneOffset() * 60000)).toISOString();
    document.getElementById('recordDate').value = localISOTime.slice(0, 10);
    document.getElementById('recordTime').value = localISOTime.slice(11, 16);
}

// ================= DELETE FUNCTION =================
async function confirmDelete(id) {
    const { value: password } = await Swal.fire({
        title: 'ยืนยันการลบ',
        text: "กรุณาใส่รหัสผ่านเพื่อยืนยัน",
        input: 'password',
        inputPlaceholder: 'รหัสผ่าน Security',
        icon: 'warning',
        showCancelButton: true,
        confirmButtonColor: '#d33',
        cancelButtonColor: '#3085d6',
        confirmButtonText: 'ลบข้อมูล',
        cancelButtonText: 'ยกเลิก'
    });

    if (password) {
        if (password === 'securitytsh12345') {
            Swal.fire({ title: 'กำลังลบ...', didOpen: () => Swal.showLoading() });
            try {
                const { error } = await db.from('water_meter_logs').delete().eq('id', id);
                if (error) throw error;
                await Swal.fire('ลบสำเร็จ!', 'ข้อมูลถูกลบเรียบร้อยแล้ว', 'success');
                await Promise.all([fetchRecentData(), fetchYearlyStats()]);
            } catch (err) {
                Swal.fire('Error', 'ลบข้อมูลไม่สำเร็จ: ' + err.message, 'error');
            }
        } else {
            Swal.fire('รหัสผ่านผิด!', 'คุณไม่มีสิทธิ์ลบข้อมูลนี้', 'error');
        }
    }
}

// ================= FETCH DATA & CSV =================
async function fetchRecentData() {
    const listDiv = document.getElementById('historyList');
    try {
        const { data, error } = await db.from('water_meter_logs')
            .select('*').order('record_date', { ascending: false }).order('record_time', { ascending: false }).limit(10);
        if (error) throw error;

        const labels = [], units = [];
        let totalUnits = 0;
        [...data].reverse().forEach(item => {
            labels.push(item.record_date.slice(5)); 
            const u = parseFloat(item.units_used); units.push(u); totalUnits += u;
        });
        averageUsage = data.length > 0 ? (totalUnits / data.length).toFixed(2) : 0;
        renderChart(labels, units);

        if (data.length > 0) {
            updateValueWithAnimation('lastMeter', data[0].meter_reading);
            previousReading = parseFloat(data[0].meter_reading);
        } else {
            document.getElementById('lastMeter').innerText = "0.00";
        }

        listDiv.innerHTML = '';
        data.forEach(item => {
            listDiv.innerHTML += `
                <div class="history-item animate__animated animate__fadeIn">
                    <div class="flex-grow-1">
                        <div class="fw-bold text-primary">${item.record_date}</div>
                        <small class="text-muted"><i class="bi bi-clock me-1"></i>${item.record_time} <span class="mx-1">|</span> ${item.recorder_name}</small>
                    </div>
                    <div class="text-end me-3">
                        <span class="badge bg-light text-dark border mb-1">${item.meter_reading}</span>
                        <div class="small fw-bold text-danger">+${item.units_used} m³</div>
                    </div>
                    <button onclick="confirmDelete(${item.id})" class="btn-delete"><i class="bi bi-trash-fill fs-5"></i></button>
                </div>
            `;
        });
    } catch (err) { console.error(err); }
}

async function fetchYearlyStats() {
    try {
        const startOfYear = new Date(new Date().getFullYear(), 0, 1).toISOString();
        const { data, error } = await db.from('water_meter_logs').select('units_used').gte('record_date', startOfYear);
        if (error) throw error;
        let totalWaterM3 = 0;
        data.forEach(row => { totalWaterM3 += parseFloat(row.units_used || 0); });
        
        const totalCarbon = (totalWaterM3 * EMISSION_FACTOR) / 1000;
        updateValueWithAnimation('yearTotal', totalWaterM3.toLocaleString('en-US', {minimumFractionDigits: 2, maximumFractionDigits: 2}));
        updateValueWithAnimation('carbonTotal', totalCarbon.toLocaleString('en-US', {minimumFractionDigits: 4, maximumFractionDigits: 4}));
    } catch (err) { console.error(err); }
}

function updateValueWithAnimation(elementId, value) {
    const el = document.getElementById(elementId);
    el.innerHTML = value;
    el.classList.remove('skeleton'); // เอา Skeleton ออกเมื่อค่ามา
    el.classList.add('animate__animated', 'animate__fadeIn');
}

async function exportToCSV() {
    const btn = document.querySelector('button[onclick="exportToCSV()"]');
    const originalText = btn.innerHTML;
    btn.innerHTML = '<span class="spinner-border spinner-border-sm"></span>';
    btn.disabled = true;

    try {
        const { data, error } = await db.from('water_meter_logs').select('*').order('record_date', { ascending: false });
        if (error) throw error;
        if (!data || data.length === 0) throw new Error("ไม่มีข้อมูลให้ดาวน์โหลด");

        let csvContent = "\uFEFFDate,Time,Meter Reading,Units Used,Recorder Name\n";
        data.forEach(row => {
            csvContent += `${row.record_date},${row.record_time},${row.meter_reading},${row.units_used},"${row.recorder_name}"\n`;
        });

        const blob = new Blob([csvContent], { type: "text/csv;charset=utf-8;" });
        const url = URL.createObjectURL(blob);
        const link = document.createElement("a");
        link.setAttribute("href", url);
        link.setAttribute("download", `Water_Log_${new Date().toISOString().slice(0,10)}.csv`);
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);

    } catch (err) {
        Swal.fire('Error', err.message, 'error');
    } finally {
        btn.innerHTML = originalText;
        btn.disabled = false;
    }
}

function toggleNameInput() {
    const isChecked = document.getElementById('useLineName').checked;
    const nameInput = document.getElementById('recorderName');
    const lineName = document.getElementById('lineNameStore').value;
    if (isChecked) {
        nameInput.value = lineName; nameInput.readOnly = true; nameInput.classList.add('text-muted');
    } else {
        nameInput.value = ''; nameInput.readOnly = false; nameInput.classList.remove('text-muted'); nameInput.focus();
    }
}

function renderChart(labels, data) {
    const ctx = document.getElementById('waterChart').getContext('2d');
    if (waterChartInstance) waterChartInstance.destroy();
    let gradient = ctx.createLinearGradient(0, 0, 0, 400);
    gradient.addColorStop(0, 'rgba(14, 165, 233, 0.5)'); gradient.addColorStop(1, 'rgba(14, 165, 233, 0.0)');
    waterChartInstance = new Chart(ctx, {
        type: 'line',
        data: { labels: labels, datasets: [{ label: 'm³', data: data, borderColor: '#0ea5e9', backgroundColor: gradient, borderWidth: 2, tension: 0.4, fill: true }] },
        options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } }, scales: { x: { display: false }, y: { display: true, border: { display: false }, grid: { color: 'rgba(0,0,0,0.05)' } } } }
    });
}

function calculateUnits() {
    const current = parseFloat(document.getElementById('meterReading').value);
    const alertBox = document.getElementById('leakAlert');
    if (!isNaN(current) && previousReading > 0) {
        const used = current - previousReading;
        if (used >= 0) {
            document.getElementById('unitsUsed').value = used.toFixed(2);
            if (averageUsage > 0 && used > (averageUsage * 1.5)) alertBox.classList.remove('d-none'); else alertBox.classList.add('d-none');
        }
    }
}

function initTheme() {
    const savedTheme = localStorage.getItem('theme') || 'light';
    document.documentElement.setAttribute('data-theme', savedTheme);
    document.getElementById('themeIcon').className = savedTheme === 'dark' ? 'bi bi-sun-fill' : 'bi bi-moon-stars-fill';
}
function toggleTheme() {
    const next = document.documentElement.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
    document.documentElement.setAttribute('data-theme', next);
    localStorage.setItem('theme', next);
    document.getElementById('themeIcon').className = next === 'dark' ? 'bi bi-sun-fill' : 'bi bi-moon-stars-fill';
}

document.getElementById('waterForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const btn = document.getElementById('btnSubmit');
    const originalText = btn.innerHTML;
    btn.disabled = true; btn.innerHTML = '<span class="spinner-border spinner-border-sm"></span> บันทึก...';
    
    const formData = {
        record_date: document.getElementById('recordDate').value,
        record_time: document.getElementById('recordTime').value,
        meter_reading: document.getElementById('meterReading').value,
        units_used: document.getElementById('unitsUsed').value,
        recorder_name: document.getElementById('recorderName').value,
        line_user_id: document.getElementById('userId').value
    };

    try {
        const { error } = await db.from('water_meter_logs').insert([formData]);
        if (error) throw error;
        await Swal.fire({ icon: 'success', title: 'บันทึกสำเร็จ!', timer: 2000, showConfirmButton: false });
        document.getElementById('meterReading').value = '';
        document.getElementById('unitsUsed').value = '';
        document.getElementById('leakAlert').classList.add('d-none');
        await Promise.all([fetchRecentData(), fetchYearlyStats()]);
    } catch (err) { Swal.fire('Error', err.message, 'error'); } 
    finally { btn.disabled = false; btn.innerHTML = originalText; }
});
