<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>บันทึกมิเตอร์น้ำ - TSH Safety</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        :root {
            --primary-color: #0ea5e9; /* Sky Blue */
            --dark-color: #0c4a6e;
            --bg-color: #f0f9ff;
        }

        body { 
            font-family: 'Sarabun', sans-serif; 
            background-color: var(--bg-color);
            background-image: radial-gradient(#bae6fd 1px, transparent 1px);
            background-size: 20px 20px;
            color: #334155;
            min-height: 100vh;
            padding-top: env(safe-area-inset-top);
            padding-bottom: 20px;
        }

        .container { max-width: 500px; padding: 0 15px; }

        .water-card {
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            padding: 30px 25px;
            box-shadow: 0 20px 40px -10px rgba(14, 165, 233, 0.2);
            border: 1px solid rgba(255,255,255,0.8);
            position: relative; overflow: hidden;
        }

        .water-card::before {
            content: ""; position: absolute; top: 0; left: 0; width: 100%; height: 6px;
            background: linear-gradient(90deg, #0ea5e9, #38bdf8);
        }

        .form-control {
            border-radius: 12px; border: 1px solid #e2e8f0; padding: 12px; font-size: 1rem;
        }
        .form-control:focus { border-color: var(--primary-color); box-shadow: 0 0 0 4px rgba(14, 165, 233, 0.1); }

        .btn-submit { 
            background: linear-gradient(135deg, #0284c7 0%, #38bdf8 100%);
            color: white; width: 100%; border-radius: 16px; padding: 16px; 
            border: none; font-weight: 700; font-size: 1.1rem; margin-top: 15px;
            box-shadow: 0 10px 15px -3px rgba(56, 189, 248, 0.3);
            transition: transform 0.1s;
        }
        .btn-submit:active { transform: scale(0.98); }

        /* History List */
        .history-item {
            background: white; border-radius: 16px; padding: 15px; margin-bottom: 10px;
            border-left: 5px solid var(--primary-color);
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        
        /* Profile */
        .profile-section { text-align: center; margin-bottom: 20px; }
        .profile-img { width: 70px; height: 70px; border-radius: 50%; border: 3px solid white; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }

        /* Last Reading Box */
        .last-reading-box {
            background: #f0f9ff; border: 1px dashed #0ea5e9; border-radius: 12px;
            padding: 10px; text-align: center; margin-bottom: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="water-card">
        
        <div class="profile-section">
            <img id="profileImage" src="https://cdn-icons-png.flaticon.com/512/847/847969.png" class="profile-img">
            <h5 class="fw-bold mt-2 mb-0 text-primary">ลงมิเตอร์น้ำประจำวัน</h5>
            <small class="text-muted">สำหรับเจ้าหน้าที่ รปภ.</small>
        </div>

        <form id="waterForm">
            <input type="hidden" id="userId">
            <input type="hidden" id="recorderName">

            <div class="row g-2 mb-3">
                <div class="col-6">
                    <label class="form-label small fw-bold text-muted">วันที่</label>
                    <input type="date" id="recordDate" class="form-control" required>
                </div>
                <div class="col-6">
                    <label class="form-label small fw-bold text-muted">เวลา</label>
                    <input type="time" id="recordTime" class="form-control" required>
                </div>
            </div>

            <div id="lastReadingArea" class="last-reading-box" style="display: none;">
                <small class="text-muted d-block">ครั้งล่าสุดเมื่อ: <span id="lastDate">-</span></small>
                <div class="fw-bold text-dark">เลขมิเตอร์ล่าสุด: <span id="lastMeter" class="text-primary fs-5">-</span></div>
            </div>

            <div class="mb-3">
                <label class="form-label fw-bold text-primary"><i class="bi bi-speedometer2"></i> เลขมิเตอร์ (ปัจจุบัน)</label>
                <input type="number" step="0.01" id="meterReading" class="form-control form-control-lg text-center fw-bold text-primary" placeholder="0000.00" required oninput="calculateUnits()">
            </div>

            <div class="mb-4">
                <label class="form-label fw-bold text-danger"><i class="bi bi-droplet-half"></i> จำนวนหน่วยที่ใช้</label>
                <input type="number" step="0.01" id="unitsUsed" class="form-control form-control-lg text-center fw-bold text-danger" placeholder="0.00" required>
                <div class="form-text text-end small" id="calcHint">กรอกเอง หรือคำนวณจาก (ปัจจุบัน - ล่าสุด)</div>
            </div>

            <div class="mb-3">
                <label class="form-label small fw-bold text-muted">ผู้บันทึกข้อมูล</label>
                <input type="text" id="displayRecorderName" class="form-control bg-light" readonly>
            </div>

            <button type="submit" id="btnSubmit" class="btn-submit">
                <i class="bi bi-send-fill me-2"></i>บันทึกข้อมูล
            </button>
        </form>
    </div>

    <div class="mt-4">
        <h6 class="fw-bold text-muted ms-2"><i class="bi bi-clock-history me-1"></i>รายการบันทึกล่าสุด</h6>
        <div id="historyList">
            <div class="text-center py-4"><div class="spinner-border text-primary spinner-border-sm"></div></div>
        </div>
    </div>
</div>

<script>
// CONFIG
const SUPABASE_URL = 'https://dqsfioiqwxuxpucwwhsv.supabase.co';
const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRxc2Zpb2lxd3h1eHB1Y3d3aHN2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg1OTk1NjUsImV4cCI6MjA4NDE3NTU2NX0.L_u0Ff3uHofxiimEs6ySFB4TPNtOWiKeSu3KFoVcA1U';
const LIFF_ID = '2007053300-s20OjYXq'; // ใช้ LIFF ID เดิมได้ หรือสร้างใหม่ก็ได้ครับ

const db = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
let previousReading = 0;

// ================= INIT =================
window.onload = async () => {
    // 1. Set Date/Time
    const now = new Date();
    document.getElementById('recordDate').value = now.toISOString().split('T')[0];
    document.getElementById('recordTime').value = now.toTimeString().split(' ')[0].substring(0, 5);

    // 2. Load History & Last Reading
    await fetchHistoryAndLastReading();

    // 3. LIFF Login
    try {
        await liff.init({ liffId: LIFF_ID });
        if (!liff.isLoggedIn()) { liff.login(); return; }
        const profile = await liff.getProfile();
        
        document.getElementById('userId').value = profile.userId;
        document.getElementById('recorderName').value = profile.displayName;
        document.getElementById('displayRecorderName').value = profile.displayName;
        if (profile.pictureUrl) document.getElementById('profileImage').src = profile.pictureUrl;
    } catch (err) { console.error('LIFF Error:', err); }
};

// ================= FETCH DATA =================
async function fetchHistoryAndLastReading() {
    const listDiv = document.getElementById('historyList');
    
    try {
        // ดึงข้อมูล 10 รายการล่าสุด
        const { data, error } = await db.from('water_meter_logs')
            .select('*')
            .order('record_date', { ascending: false })
            .order('record_time', { ascending: false })
            .limit(10);

        if (error) throw error;

        // 1. Show Recent List
        listDiv.innerHTML = '';
        if (data.length > 0) {
            data.forEach(item => {
                const html = `
                    <div class="history-item">
                        <div class="d-flex justify-content-between">
                            <span class="fw-bold text-primary">${item.record_date} <small class="text-muted fw-normal">(${item.record_time})</small></span>
                            <span class="badge bg-info text-dark">${item.meter_reading}</span>
                        </div>
                        <div class="d-flex justify-content-between mt-1 small">
                            <span class="text-muted">ผู้จด: ${item.recorder_name}</span>
                            <span class="text-danger fw-bold">ใช้ไป: ${item.units_used} หน่วย</span>
                        </div>
                    </div>
                `;
                listDiv.innerHTML += html;
            });

            // 2. Set Last Reading (The most recent one)
            const latest = data[0];
            document.getElementById('lastReadingArea').style.display = 'block';
            document.getElementById('lastDate').innerText = latest.record_date;
            document.getElementById('lastMeter').innerText = latest.meter_reading;
            previousReading = parseFloat(latest.meter_reading);

        } else {
            listDiv.innerHTML = '<div class="text-center text-muted py-3">ยังไม่มีประวัติการจด</div>';
        }

    } catch (err) {
        console.error(err);
        listDiv.innerHTML = '<div class="text-center text-danger">โหลดข้อมูลไม่สำเร็จ</div>';
    }
}

// ================= AUTO CALCULATE =================
function calculateUnits() {
    const current = parseFloat(document.getElementById('meterReading').value);
    if (!isNaN(current) && previousReading > 0) {
        const used = current - previousReading;
        if (used >= 0) {
            document.getElementById('unitsUsed').value = used.toFixed(2);
        }
    }
}

// ================= SUBMIT =================
document.getElementById('waterForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const btn = document.getElementById('btnSubmit');
    const originalText = btn.innerHTML;
    btn.disabled = true;
    btn.innerHTML = '<span class="spinner-border spinner-border-sm"></span> กำลังบันทึก...';

    const formData = {
        record_date: document.getElementById('recordDate').value,
        record_time: document.getElementById('recordTime').value,
        meter_reading: document.getElementById('meterReading').value,
        units_used: document.getElementById('unitsUsed').value,
        recorder_name: document.getElementById('recorderName').value,
        line_user_id: document.getElementById('userId').value
    };

    try {
        const { error } = await db.from('water_meter_logs').insert([formData]);
        if (error) throw error;

        await Swal.fire({
            icon: 'success', title: 'บันทึกสำเร็จ!',
            text: 'ส่งข้อมูลเข้ากลุ่มไลน์เรียบร้อย',
            timer: 1500, showConfirmButton: false
        });

        // Refresh Data
        document.getElementById('meterReading').value = '';
        document.getElementById('unitsUsed').value = '';
        await fetchHistoryAndLastReading();

    } catch (err) {
        Swal.fire('Error', err.message, 'error');
    } finally {
        btn.disabled = false;
        btn.innerHTML = originalText;
    }
});
</script>

</body>
</html>
